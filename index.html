<html>
<head>
<script type="text/JavaScript" src = "validate.js"></script>
</head>
<body>

<form action = "#" name = "Student Registration"
onsubmit="return (validate());">

<table cellpadding="2" width="30%" bgcolor= skyblue Background color=black
align="center" cellspacing="2">

<tr>
<td colspan="2">
<center><font size="4"><b>Student Registration Form</b></font></center>
</td>

</tr>
<tr>
<td>Name</td>
<td><input type = "text" name = "textnames" id = "textname"
size = "30"></td>
</tr>

<tr>
<td>Father Name</td>
<td><input type = "text" name = "fathername" id="fathername" size="30"></td>
</tr>
<tr>
<td>Personal Address</td>
<td><input type = "text" name="personaladdress" id = "personaladdress" size = "30"></td>
</tr>
<tr>
<td>Sex</td>
<td><input type = "radio" name = "sex" value = "male"
size="10">Male
<input type = "radio" name = "sex" value = "Female"
size="10">Female</td>
<input type="radio" name = "sex" value = "Female"
size = "10">Female</td></tr>
<tr>
<td>Course</td>
<td><select name = "Course">
<option value = "-1" selected>Select</option>
<option value = "B. Tech">B.TECH</option>
<option value = "MCA">MCA</option>
</select></td>
</tr>
<tr>
<td>E-mail</td>
<td><input type = "text" name = "e-mail" id="e-mail"
size = "30"></td>
</tr>
<tr>
<td>DOB</td>
<td><input type = "text" name = "dob" id="dob" size = "30"></td>
</tr>
<tr>
<td>Mobile No. </td>
<td><input type = "text" name = "mobileno" id="mobileno."
    size="30"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value = "Submit Form"> </td>
</tr>
</table>
</form>
</body>
<html>
